<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="get">
        <label for="e-mail">
            E-mail:
            <input type="email" id="e-mail" method = "GET" placeholder="Digite seu e-mail" required autocomplete="off" autofocus >
        </label>
        <br>
        <label for="senha">
            Senha:
            <input type="password" id="senha"  placeholder="Digite sua senha" required>
        </label>
        <br>
        <input type="checkbox" id="lembranca">Lembre-me 
        <br>
        <br>
        <button>Entrar</button>
    </form>
</body>
</html>
