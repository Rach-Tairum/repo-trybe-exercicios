<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
 
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            function novosCaminhos (tags){

                let futuro = document.getElementsByTagName(tags)[1].innerText = 'Empregada na XP como dev pleno trabalhando com investimento na Formula 1';
            }
            novosCaminhos("p")
            
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
            function corFundo1(){
            let fundo = document.getElementsByClassName("main-content");
            console.log(fundo)
            fundo[0].style.backgroundColor = 'rgb(76,164,109)';
            }
            corFundo1()

        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function corFundo2(){
            let fundo2 = document.getElementsByClassName("center-content");
            console.log(fundo2)
            fundo2[0].style.backgroundColor = 'white';
        }
            corFundo2();

        //Crie uma função que corrija o texto da tag <h1>.
            function ajusteTitulo(){
            let titulo = document.getElementsByTagName("h1");
            titulo[0].innerText = 'Exercício 5.1 - JavaScript';
            }
            ajusteTitulo()
        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            function maiuscula (tag){
                let letra = document.getElementsByTagName(tag);
                
                for (let i = 0; i < letra.length; i += 1){
                    letra[i].style.textTransform = "uppercase";
                }
            }
            maiuscula("p");

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
            function textos(paragrafo){
                let para = document.getElementsByTagName(paragrafo);
                for (let i = 0; i < para.length; i += 1){
                    console.log(para[i].innerHTML)
            }
            }
            textos("p")
    </script>
  </body>
</html>
